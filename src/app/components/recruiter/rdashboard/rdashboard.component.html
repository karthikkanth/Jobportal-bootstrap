<div style="background-color: #f5f5f5; height: 100vh;">
  <div class="row header">
    <div class="col-md-4" style="margin-top: 10px;">
      <a class="go-profile" (click)="redirectToProfile()">MY PROFILE</a>
    </div>
    <div class="offset-md-6 col-md-2 logoutbtn">
      <button type="submit" mat-raised-button (click)="redirectToSignin()">LOGOUT</button>
    </div>
  </div>
  <nav class="col-4">
    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-jobsList-tab" data-toggle="tab" href="#nav-rjobslist" role="tab" aria-controls="nav-rjobslist" aria-selected="true">JobsList</a>
      <a class="nav-item nav-link" id="nav-appliedList-tab" data-toggle="tab" href="#nav-rseekerslist" role="tab" aria-controls="nav-rseekerslist" aria-selected="false">SeekerList</a>
      <a class="nav-item nav-link" id="nav-raddjob-tab" data-toggle="tab" href="#nav-raddjob" role="tab" aria-controls="nav-raddjob" aria-selected="false">AddJob</a>
    </div>
  </nav>
  <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
    <div class="tab-pane fade show active px-4" id="nav-rjobslist" role="tabpanel" aria-labelledby="nav-rjobslist-tab">
      <app-rjobslist></app-rjobslist>
    </div>
    <div class="tab-pane fade" id="nav-rseekerslist" role="tabpanel" aria-labelledby="nav-rseekerslist-tab">
      <app-rseekerslist></app-rseekerslist>
    </div>
    <div class="tab-pane fade" id="nav-raddjob" role="tabpanel" aria-labelledby="nav-raddjob-tab">
      <app-raddjob></app-raddjob>
    </div>
  </div>
