<div class="row">
  <div class="col-md-12">
    <form [formGroup]="RCPersonalDetailsForm">
      <div class="col-md-12">
        <div class="form-group">
          <input type="text" [ngClass]="{'fieldError': f.contactPersonName.invalid && f.contactPersonName.touched}"
            class="form-control" placeholder="Contact person Name" formControlName="contactPersonName">
        </div>
        <div *ngIf="f.contactPersonName.errors && f.contactPersonName.touched" class="invalidStatus">
          <div *ngIf="f.contactPersonName.errors.required">Contact person is required</div>
        </div>
      </div>
      <!--designation-->
      <div class="col-md-12">
        <div class="form-group">
          <input type="text" [ngClass]="{'fieldError': f.designation.invalid && f.designation.touched}"
            class="form-control" placeholder="Designation" formControlName="designation">
        </div>
        <div *ngIf="submitted && f.designation.errors" class="invalidStatus">
          <div *ngIf="f.designation.errors.required">Your designation is required</div>
        </div>
      </div>
      <!--office address-->
      <div class="col-md-12">
        <div class="form-group">
          <input type="text" [ngClass]="{'fieldError': f.officeAddress.invalid && f.officeAddress.touched}"
            class="form-control" placeholder="Office Address" formControlName="officeAddress">
        </div>
        <div *ngIf="submitted && f.officeAddress.errors" class="invalidStatus">
          <div *ngIf="f.officeAddress.errors.required">Your office address is required</div>
        </div>
      </div>
      <!--country-->
      <div class="col-md-12">
        <div class="form-group">
          <input type="text" [ngClass]="{'fieldError': f.country.invalid && f.country.touched}" class="form-control"
            placeholder="Country" formControlName="country">
        </div>
        <div *ngIf="submitted && f.country.errors" class="invalidStatus">
          <div *ngIf="f.country.errors.required">Country is required</div>
        </div>
      </div>
      <!--city address-->
      <div class="col-md-12">
        <div class="form-group">
          <input type="text" [ngClass]="{'fieldError': f.city.invalid && f.city.touched}" class="form-control"
            placeholder="City" formControlName="city">
        </div>
        <div *ngIf="submitted && f.city.errors" class="invalidStatus">
          <div *ngIf="f.city.errors.required">city is required</div>
        </div>
      </div>
      <div class="text-align col-md-12">
        <i class="material-icons navigateNextIcon" (click)="onSubmitRCPersonalDetailsForm()">navigate_next</i>
      </div>
    </form>
  </div>
</div>
