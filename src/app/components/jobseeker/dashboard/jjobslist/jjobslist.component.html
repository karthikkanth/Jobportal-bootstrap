<div style="text-align: center;">
  <div class="displayValue">
    <span *ngIf="displayValue">{{displayValue}}</span>
  </div>
  <table id="example" class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="row-border hover">
    <thead>
      <tr>
        <th *ngFor="let key of jobsListKeys">{{key}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobsList; let i = index">
        <td>{{i+1}}</td>
        <td>{{job.companyname}}</td>
        <td>{{job.position}}</td>
        <td>{{job.experience}}</td>
        <td>{{job.technologies}}</td>
        <td>{{job.location}}</td>
        <td><button class="btn btn-danger" (click)="applyForSpecificJob(i)">{{job.apply}} </button></td>
      </tr>
    </tbody>
  </table>
