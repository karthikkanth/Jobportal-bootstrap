<div style="background-color: #f5f5f5; height: 100vh;">
  <div class="row header">
    <div class="col-md-4" style="margin-top: 10px;">
      <a class="go-profile" (click)="redirectToProfile()">PROFILE</a>
    </div>
    <div class="offset-md-6 col-md-2 logoutbtn">
      <button type="submit" mat-raised-button (click)="redirectToSignin()">LOGOUT</button>
    </div>
  </div>
  <nav class="col-4">
    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-jobsList-tab" data-toggle="tab" href="#nav-jobsList" role="tab" aria-controls="nav-jobsList" aria-selected="true">JobsList</a>
      <a class="nav-item nav-link" id="nav-appliedList-tab" data-toggle="tab" href="#nav-appliedList" role="tab" aria-controls="nav-appliedList" aria-selected="false">AppliedList</a>
    </div>
  </nav>
  <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
    <div class="tab-pane fade show active px-4" id="nav-jobsList" role="tabpanel" aria-labelledby="nav-jobsList-tab">
      <app-jjobslist></app-jjobslist>
    </div>
    <div class="tab-pane fade" id="nav-appliedList" role="tabpanel" aria-labelledby="nav-appliedList-tab">
      <app-jappliedlist></app-jappliedlist>
    </div>
  </div>
